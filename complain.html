<!DOCTYPE html>
<html lang="en">

<head>
    <title>投诉页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="scss/materialize.min.css" rel="stylesheet">
    <link href="scss/style.css" rel="stylesheet">
    <link href="scss/font.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo left">
                <img src="./image/logo.png" alt="秋名山">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href=" ">未登陆</a></li>
                <li><a href=" ">微博</a></li>
                <li><a href=" ">微信</a></li>
            </ul>
        </div>
    </nav>

    <div class="complain-body">
        <div class="tousu clear">
            <a href="index.html" class="right" style="color:black;margin-top:35px;margin-right:0px;font-size:18px;">
                返回首页>>
  </a>
        </div>

        <div class="tousuform">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix Large">games</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">品牌</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">repeat_one</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">型号</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">问题描述:</label>
                        </div>
                        <div class="col s12">
                            <form action="#">
                                <div class="file-field input-field">
                                    <div class="btn hiddend">
                                        <span>点击上传图片</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>

                        <div class="col s12 center">
                            <a class="waves-effect waves-light btn" style="background-color:black">点击提交</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>




    <footer class="page-footer clear">
        <div class="container">
            <div class="row" style="margin-left: 30px;">
                <div class="col l6 s12">
                    <h5 class="white-text">秋名山车队</h5>
                    <p class="grey-text text-lighten-4">AE86 赛 五菱宏光</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">关于我们</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">联系我们</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">服务中心</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">意见反馈</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright" style="margin-left: 30px;">
            <div class="container">
                © 2016
                <a class="grey-text text-lighten-4 right" href="#!">更多关于</a>
            </div>
        </div>
    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script>
    </script>
</body>

</html>
